<!DOCTYPE html>
<html lang="en">

<head>
    <title>time-zone 404</title>
    <meta charset="UTF-8">
</head>
        <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p><a href="/Time-Zone/">Go back to the homepage</a></p>
<body>
    <script>
      // Redirect to the same path but under /Time-Zone/
      var base = '/Time-Zone';
      var path = location.pathname;
      // If not already under /Time-Zone, add it
      if (!path.startsWith(base)) path = base + path;
      // Remove /index.html from the end if present
      path = path.replace(/\/index\.html$/, '/');
      // Only redirect if not already on /Time-Zone/index.html (to avoid infinite loop)
      if (!location.pathname.endsWith('/index.html')) {
        location.replace(path + location.search + location.hash);
      }
</body>

</html>
