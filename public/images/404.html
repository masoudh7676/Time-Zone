<!DOCTYPE html>
<html lang="en">

<head>
    <title>time-zone 404</title>
    <meta charset="UTF-8">
</head>
        <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p><a href="/Time-Zone/">Go back to the homepage</a></p>
<body>
<script>
  // Remove /index.html if present, then redirect to the original path under /Time-Zone/
  var base = '/Time-Zone';
  var path = location.pathname;
  if (!path.startsWith(base)) path = base + path;
  // Remove /index.html from the end if present
  path = path.replace(/\/index\.html$/, '/');
  location.replace(path + location.search + location.hash);
</script>
</body>

</html>
